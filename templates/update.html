{% extends 'base.html' %}
{% block mainbody %}
  <div class="container my-3">
    <h2>Update your tasks here</h2>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
      </div>
      <button type="submit" class="btn btn-outline-dark mx-2">Update</button>
    </form>
  </div>
  {% endblock mainbody %}
